apiVersion: apps/v1
kind: Deployment
metadata:
  name: wowhoneypot
  namespace: wowhoneypot
  labels:
    app: wowhoneypot
    type: honeypot
spec:
  replicas: 3
  selector:
    matchLabels:
      app: wowhoneypot
  template:
    metadata:
      labels:
        app: wowhoneypot
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 3000
        fsGroup: 2000
        allowPrivilegeEscalation: false
      containers:
        - name: wowhoneypot
          image: ryusa/wowhoneypot:1.0
          environments:
            - name: TLS_ENABLE
              value: True
            - name: CERFILE_PATH
              value: /app/cert/server.pem
          ports:
            - containerPort: 443
          volumeMounts:
            - name: cert
              mountPath: /app/cert
              readOnly: true
      volumes:
        - name: cert
          secret:
            secretName: sert
